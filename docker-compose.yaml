services:
  mongo:
    image: mongo:7.0
    container_name: mongo-local
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - backend

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq-local
    hostname: rabbitmq-host
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - backend

  pix-gateway:
    build:
      context: .
      dockerfile: pix-gateway/Dockerfile
    container_name: pix-gateway
    depends_on:
      - mongo
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATA_MONGODB_URI: mongodb://mongo:27017/challenge
    ports:
      - "8081:8081"
    networks:
      - backend

volumes:
  mongo_data:

networks:
  backend:
    driver: bridge
